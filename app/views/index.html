<!DOCTYPE html>
<html>
<!-- build:include include/head.html -->
<!-- /build -->
  <body class="home">
    <!-- build:include include/header.html -->
    <!-- /build -->

    <section class="container">

      <form action="" class="c-search">
        <label for="visit" class="btn-01 visit">Je visite</label>
        <input type="checkbox" name="visit" id="visit">
        <label for="guide" class="btn-01 guide">Je guide</label>
        <input type="checkbox" name="guide" id="guide">
      </form>

      <article class="m-push"> <!-- module push -->
        <div class="c-push" style="background-image: url('img/data/fushimi.png')">
          <!-- la balise style est pour le developpeur back, afin qu'il puisse dynamiser le fond -->

          <div class="c-infos-city">
            <strong class="t-place">Fushimi</strong>
            <span>à <strong class="t-city">Tokyo</strong></span>
          </div>

          <div class="c-info-offers">
            <span class="t-offers">Voir les 130 offres</span>
          </div>

        </div> <!-- end c-push -->
      </article> <!-- end module push -->

        <h2>Vos dernières recherches</h2>

        <article class="m-card guide-card">
            <a href="#">

                <div class="c-infos">
                    <div class="c-top">

                        <div class="c-time guide">
                            <strong class="t-time"><i class="icon icon-calendar"></i> 13/04/2016 - 13h00</strong>
                            <strong class="t-place"><i class="icon icon-marker"></i> Paris, Tour Eiffel</strong>
                        </div>

                        <div class="c-profil">
                            <picture class="img-profil">
                                <img class="profil" src="img/data/profil2.jpg" alt="image de profil">
                                <img class="flag" src="img/data/drapeau-fr.png" alt="drapeau de la langue courante">
                            </picture>

                            <div class="c-profil-info">
                                <span class="t-name">Johann Montet</span>

                                <div class="c-votes">
                                    <span class="t-number-rate guide-1">6 <i class="icon icon-star"></i></span>
                                    <span class="t-nb-votes">(89 avis)</span>
                                </div>

                                <div class="c-langs">
                                    <span class="t-langs">Langues parlées :</span>
                                    <picture>
                                        <img class="flag" src="img/data/drapeau-fr.png" alt="drapeau de la France">
                                        <img class="flag" src="img/data/drapeau-ang.png" alt="drapeau de la Angleterre">
                                        <img class="flag" src="img/data/drapeau-jap.png" alt="drapeau du Japon">
                                    </picture>
                                </div>
                                <span class="t-type guide">Je guide</span>

                            </div>
                        </div>
                    </div>
                </div><!-- end c-infos -->

                <div class="c-descript">
                    <p class="t-descript">
                        Je propose de visiter la Tour Eiffel ! <br>
                        J’apprends le japonais et voudrais rencontrer un(e)
                        japonais(e) ...
                    </p>
                </div>
            </a>
        </article>



    </section> <!-- end container -->


    <!-- build:js app.min.js -->
    <script src="app.js"></script>
    <!-- /build -->

  </body>
</html>
